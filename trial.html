<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Class Static Methods</title>
</head>
<body>
  <h2>JavaScript Class Static Methods</h2>

  <p>
    A static method is created with the "static" keyword, and you can only call
    the method on the class itself.
  </p>

  <p id="hello"></p>
  <p id="hi"></p>
  <p id="welcome"></p>

  <!-- Linking the external JS file -->
  <script src="script.js"></script>
</body>
</html>
